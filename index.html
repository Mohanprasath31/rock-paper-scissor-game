<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
   
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice-btn" id="rock">
            <img src="/image/rock.png" alt="Rock">
        </button>
        <button class="choice-btn" id="paper">
            <img src="/image/paper.png" alt="Paper">
        </button>
        <button class="choice-btn" id="scissors">
            <img src="image/scissors.png" alt="Scissors">
        </button>
    </div>
    <p id="result"></p>
    <div id="scoreboard">
        <h1 id="player-score">Player: 0</h1>
        <h1 id="computer-score">Computer: 0</h1></div>
    <script src="rps.js"></script>
</body>
</html>
